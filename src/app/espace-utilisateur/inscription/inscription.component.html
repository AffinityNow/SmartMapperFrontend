<div align="center">
  <h1>Bienvenue sur SmartMapper</h1> <br>
  <img src="assets/pic/Logo.png" width="300" height="300" alt="responsive">
  <h5>Plus que quelques minutes et vous pourrez bénéficier de toutes les fonctionalités de l'application</h5>
</div>

<div class="container">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" placeholder="Poizat">
  </div>
  <div class="form-group">
    <label for="login">Identifiant</label>
    <input type="text" class="form-control" id="login" placeholder="Ppoizat">
  </div>
  <div class="form-group">
    <label for="password">Identifiant</label>
    <input type="password" class="form-control" id="password" placeholder="SmartMapper2022">
    <small id="passwordHelpInline" class="text-muted">
      Minimum 8 caractères avec chiffres,lettres,majuscules
    </small>
  </div>
</div>
<button type="button" class="btn btn-primary btn-lg btn-block">Valider l'inscription</button>
