<body>
<div class="carousel">
  <p-carousel [value]="caterogies" [numVisible]="4" [numScroll]="4" [circular]="false">
    <ng-template let-caterorie pTemplate="item">
      <div> <span>{{caterorie.libelle}}</span></div>
      <div> <img [src] = "caterorie.icon" (click)="getCurrentPointInteret(caterorie.libelle)"/>
      </div>
    </ng-template>
  </p-carousel>
</div>
<p-orderList *ngIf="displayAddressList" [value]="pointInteretCurrent">
  <ng-template let-pid pTemplate="item">
    <div>
      <div>{{pid.adresse.name}} - {{pid.adresse.lines}}</div>
    </div>
  </ng-template>
</p-orderList>


<div class="map-wrapper">
  <div class="map-border">
    <label for="radius">Diamètre en M</label>
    <input id="radius" type="range" min=500 max=3000 value=1000 />
    <div id="map"></div>
  </div>
</div>
